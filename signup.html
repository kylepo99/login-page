<html>
<head>
<title> Sign Up </title>
<link rel="stylesheet" href="css.css">

</head>
<body>
  <main id="main-holder">
    <h1 id="login-header">Sign Up</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

<div style="height:300">
    <form id="login-form"form action="http://127.0.0.1:8080/api/create_user" method="POST">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" style="width:300;height:30"required>
      <input type="password" name="password" id="password-field" class="login-form-field" style="width:300;height:30"placeholder="Password" required>
      <input type="submit" value="Create Account" id="login-form-submit">
    </form>
  </div>

  </main>
</body>
</html>
